baseURL = 'https://blog.minifish.org/'
languageCode = 'en-US'
title = 'Mini Fish'
paginate = 5
theme = 'PaperMod'
enableRobotsTXT = true
#summaryLength = 0 # show summary by default length
#hasCJKLanguage = false

[menus]
  [[menus.main]]
    name = 'GitHub'
    url = 'https://github.com/jackysp/'
    [menus.main.params]
      rel = 'external'
  [[menus.main]]
    name = 'LinkedIn'
    url = 'https://www.linkedin.com/in/shuaipeng-yu-81280434/'
    [menus.main.params]
      rel = 'external'

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = 'production'
  defaultTheme = 'auto'
  copyright-year = '2014-present'
  description = 'A Collection of Straightforward HOW-TO Guides'
  display_toc = true
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false
  author = 'Jack Yu'

  [params.editPost]
    URL = 'https://github.com/jackysp/blog/tree/master/content'
    Text = 'Suggest Changes' # edit text
    appendFilePath = true # to append file path to Edit link

[services]
  [services.disqus]
    shortname = 'jackysp'
  [services.googleAnalytics]
    id = 'G-G0H8JF722Y'
