languageCode = "en-US"
title = "Mini Fish"
theme = "PaperMod"
enableRobotsTXT = true
enableEmoji = true
#summaryLength = 0 # show summary by default length
#hasCJKLanguage = false

[menus]
  [[menus.main]]
    name = "Search"
    url = "/search/"
  [[menus.main]]
    name = "Archive"
    url = "/archives/"

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  defaultTheme = "auto"
  description = "A Collection of Straightforward HOW-TO Guides"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = true
  hidemeta = false
  hideSummary = false
  ShowPageNums = true
  showtoc = true
  tocopen = false
  ShowFullTextinRSS = true
  author = "Jack Yu"

  [params.homeInfoParams]
    Title = "Hi there ðŸ‘‹"
    Content = "Welcome to my blog site. I am a software engineer and I write about programming, software development, and all things tech. I hope you find something useful here."

  [[params.socialIcons]]
